{% extends 'base.html' %}
{% block body %}
<h1>Books</h1>
<table>
    <tr><th>Title</th><th>Current Deadline</th><th>Pages</th><th>Locations</th></tr>
    {% for book in books %}
    <tr>
        <td><a href="/books/{{book.slug}}/">{{book.title}}</a></td>
        <td>{{book.current_deadline}}</td>
        <td>{{book.pages}}</td>
        <td>{{book.locations}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
